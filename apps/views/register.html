<!DOCTYPE html>
<html ng-app="registerApp" lang="en">
<head>
    <title> Smart Pill </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="register.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/index_page_assets/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index_page_assets/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/index_page_assets/assets/css/form-elements.css">
    <link rel="stylesheet" href="/index_page_assets/assets/css/style.css">
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/index_page_assets/assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>

    <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>SmartPill</strong> Registration Form for <strong>Doctors</strong></h1>
                            <div class="description">
                                <p>
                                    Make the interaction with your patients easier with easy-to-use interactive interfaces we provide. 
                                    <br/>
                                    Come register and be a part of the community! :)
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Register on our site</h3>
                                    <p>Enter the details below to register yourself:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom" ng-controller="registration_controller">
                                <form>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Name</label>
                                        <input type="text" required ng-model="name" name="form-username" placeholder="Name" class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" required ng-model="username" name="form-username" placeholder="Username" class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" required ng-model="password" name="form-password" placeholder="Password  " class="form-password form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Confirm Password</label>
                                        <input type="password" required ng-model="confirm_password" name="form-password" placeholder="Confirm Password  " class="form-password form-control" id="form-password">
                                    </div>
                                    <div>
                                        <p style="color:white;"><strong>{{message}}</strong><a href="/index.html"><b>{{login_link}}</b></a></p>
                                        <input type="submit" hidden/>
                                        <button ng-click="register()" class="btn">REGISTER</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/index_page_assets/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/index_page_assets/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/index_page_assets/assets/js/jquery.backstretch.min.js"></script>
        <script src="/index_page_assets/assets/js/scripts.js"></script>

</body>          

</html>
